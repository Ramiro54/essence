<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESSENCE - Perfumes de Lujo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    /* estilos existentes... */
    .suscripcion {
      margin: 40px auto 0;
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }
    .suscripcion input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 6px;
      border: none;
    }
    .suscripcion button {
      background-color: #f1c40f;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="suscripcion">
    <h3>Suscribite para obtener un cupón de $500</h3>
    <input type="email" id="email" placeholder="Correo electrónico"><br>
    <input type="password" id="password" placeholder="Contraseña"><br>
    <button onclick="enviarCodigo()">Enviar código</button>
    <div id="verificacion" style="display:none; margin-top:15px;">
      <input type="text" id="codigo" placeholder="Ingresá el código recibido"><br>
      <button onclick="validarCodigo()">Validar código</button>
    </div>
  </div>

  <script>
    const API_URL = "https://essence-lujo-api--ggast957.repl.co"; // tu backend en Replit

    async function enviarCodigo() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) return alert("Completá los campos");

      const res = await fetch(`${API_URL}/enviar-codigo`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      if (res.ok) {
        alert("Código enviado a tu correo");
        document.getElementById("verificacion").style.display = "block";
      } else {
        alert("Error al enviar código");
      }
    }

    async function validarCodigo() {
      const email = document.getElementById("email").value;
      const codigoIngresado = document.getElementById("codigo").value;

      const res = await fetch(`${API_URL}/validar-codigo`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, codigoIngresado })
      });

        document.getElementById("verificacion").innerHTML = "✅ Suscripción verificada";
      } else {
        alert("Código incorrecto");
      }
    }
  </script>
</body>
</html>
